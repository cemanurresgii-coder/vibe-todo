<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .todo-item:hover {
            background: #f0f1f5;
            transform: translateX(4px);
        }

        .todo-item.completed {
            opacity: 0.6;
            border-left-color: #4caf50;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            color: #333;
            font-size: 16px;
            word-break: break-word;
        }

        .delete-btn {
            padding: 8px 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ee5a52;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #666;
        }

        .stat {
            flex: 1;
            text-align: center;
        }

        .stat-number {
            font-weight: 700;
            font-size: 18px;
            color: #333;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My Tasks</h1>
        
        <div class="input-group">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="Add a new task..." 
                aria-label="New task input"
            >
            <button onclick="addTodo()" aria-label="Add task button">Add</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>

        <div id="emptyState" class="empty-state">
            <p>‚ú® No tasks yet. Create one to get started!</p>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="totalCount">0</span>
                <span>Total</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="completedCount">0</span>
                <span>Completed</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="remainingCount">0</span>
                <span>Remaining</span>
            </div>
        </div>
    </div>

    <script>
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');
        const emptyState = document.getElementById('emptyState');
        const STORAGE_KEY = 'todoList';

        // Load todos from localStorage
        function loadTodos() {
            const saved = localStorage.getItem(STORAGE_KEY);
            return saved ? JSON.parse(saved) : [];
        }

        // Save todos to localStorage
        function saveTodos(todos) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
        }

        // Add a new todo
        function addTodo() {
            const text = todoInput.value.trim();
            
            if (!text) {
                alert('Please enter a task!');
                return;
            }

            const todos = loadTodos();
            const newTodo = {
                id: Date.now(),
                text: text,
                completed: false
            };

            todos.push(newTodo);
            saveTodos(todos);
            todoInput.value = '';
            render();
            todoInput.focus();
        }

        // Delete a todo
        function deleteTodo(id) {
            const todos = loadTodos();
            const filtered = todos.filter(todo => todo.id !== id);
            saveTodos(filtered);
            render();
        }

        // Toggle todo completion
        function toggleTodo(id) {
            const todos = loadTodos();
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos(todos);
                render();
            }
        }

        // Update stats
        function updateStats() {
            const todos = loadTodos();
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const remaining = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('remainingCount').textContent = remaining;
        }

        // Render the todo list
        function render() {
            const todos = loadTodos();
            todoList.innerHTML = '';

            if (todos.length === 0) {
                emptyState.style.display = 'block';
                updateStats();
                return;
            }

            emptyState.style.display = 'none';

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <input 
                        type="checkbox" 
                        ${todo.completed ? 'checked' : ''} 
                        onchange="toggleTodo(${todo.id})"
                        aria-label="Mark task as ${todo.completed ? 'incomplete' : 'complete'}"
                    >
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                `;
                todoList.appendChild(li);
            });

            updateStats();
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to add todos
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Initial render
        render();
    </script>
</body>
</html>
